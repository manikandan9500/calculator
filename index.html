<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
     <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
       <div class="calculator">
          <input type="text" placeholder="0" id="output-screen">
          <button onclik="clear">cl</button>
          <button onclik="del">del</button>
          <button onclik="display('/')">/</button>
          <button onclik="display('%')">%</button>
          <button onclik="display('9')">9</button>
          <button onclik="display('8')">8</button>
          <button onclik="display('7')">7</button>
          <button onclik="display('+')">+</button>
          <button onclik="display('6')">6</button>
          <button onclik="display('5')">5</button>
          <button onclik="display('4')">4</button>
          <button onclik="display('-')">-</button>
          <button onclik="display('3')">3</button>
          <button onclik="display('2')">2</button>
          <button onclik="display('1')">1</button>
          <button onclik="display('*')">*</button>
          <button onclik="display('0')">0</button>
          <button onclik="display('.')">.</button>
          <button onclik="calculator()" class="equal">=</button>
       </div>
      </div>

 <script>
   let outputScreen = document.getElementById("output-screen");
       
   function display(num){
        outputScreen.value += num;
      }
   function calculate(){
         try{
          outputscreen.value = eval(outputscreen.value);
        }
        catch(err)
        {
          alert("invalid")
        }

      }
    </script>
</body>
</html>
